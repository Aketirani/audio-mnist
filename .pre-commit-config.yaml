repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3
      exclude: docs
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      args: ["--profile", "black"]
      exclude: docs
-   repo: local
    hooks:
    - id: unittest
      name: unittest
      types: [python]
      entry: python -m unittest discover test
      language: system
      pass_filenames: false
      always_run: true
